<!DOCTYPE html>

<html>

	<head>
		<title>Infant Mortality Rate</title>

		<!-- Add styles -->
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>




	<body>
	<h1 id="intro">Infant Mortality Rate in 2023</h1>
    <div>
        <span class="italic">By Naveen Baskaran - UIUC CS 416 - July 2024</span>

        <h4>
            Infant mortality rate review for 2023.

        <ul>

<!--- Scene2 --->

<script>
// Scene 2

// set the dimensions and margins of the graph
var margin2 = {top: 10, right: 30, bottom: 30, left: 60},
//    width = 460 - margin.left - margin.right,
//    height = 400 - margin.top - margin.bottom;

    width2 = 800 - margin2.left - margin2.right,
    height2 = 500 - margin2.top - margin2.bottom;


// append the svg object to the body of the page
var scene2 = d3.select("#scene2")
  .append("svg")
    .attr("width", width2 + margin2.left + margin2.right)
    .attr("height", height2 + margin2.top + margin2.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin2.left + "," + margin2.top + ")");

//Read the data
//d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/iris.csv", function(data) {
d3.csv("https://raw.githubusercontent.com/naveenkcb/naveenkcb.github.io/main/narrative-viz-proj/world-data-2023-cleaned-3.csv").then ( function(data) {


  // Add X axis
  var x2 = d3.scaleLinear()
    .domain([0, 14])
    .range([ 0, width2 ]);
  scene2.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x2));

  // Add Y axis
  var y2 = d3.scaleLinear()
    .domain([0, 100])
    .range([ height2, 0]);
  scene2.append("g")
    .call(d3.axisLeft(y2));

  // Color scale: give me a IMR severity level, I return a color
  var color2 = d3.scaleOrdinal()
    .domain(["Low", "Medium", "High" ])
    //.range([ "#440154ff", "#21908dff", "#fde725ff"])
	.range([ "cyan", "purple", "orange"])


	var scatter_tooltip2 = d3.select("body")
				.append("div")
				.append("div")
				.style("opacity", 0)
				.attr("class", "tooltip")
				.style("background-color", "black")
				.style("border-radius", "15px")
				.style("padding", "8px")
				.style("color", "white")


  // Add dots
  scene2.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.Minimum_Wage); } )
      .attr("cy", function (d) { return y(d.Infant_Mortality); } )
      .attr("r", 5)
      .style("fill", function (d) { return color(d.IMR_Severity) } )
	    .on("mouseover", function (d) {
				scatter_tooltip2.transition()
								.duration(200)
								.style("opacity", .9);
				scatter_tooltip2.html("Country: " + d.Country + " , " + "Min Wage: " + d.Minimum_Wage)
								.style("left", (d3.event.pageX) + "px")
								.style("top", (d3.event.pageY - 28) + "px");
				})
						
				.on("mouseout", function (d) {
					scatter_tooltip2.transition()
					.duration(500)
					.style("opacity", 0);
				});


})
</script>





<!--- Scene3 --->

<script>
// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
//    width = 460 - margin.left - margin.right,
//    height = 400 - margin.top - margin.bottom;

    width = 800 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;


// append the svg object to the body of the page
var svg = d3.select("#scene3")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
//d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/iris.csv", function(data) {
d3.csv("https://raw.githubusercontent.com/naveenkcb/naveenkcb.github.io/main/narrative-viz-proj/world-data-2023-cleaned-3.csv").then ( function(data) {


  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 7])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 100])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // Color scale: give me a IMR severity level, I return a color
  var color = d3.scaleOrdinal()
    .domain(["Low", "Medium", "High" ])
    //.range([ "#440154ff", "#21908dff", "#fde725ff"])
	.range([ "cyan", "purple", "orange"])


	var scatter_tooltip = d3.select("body")
				.append("div")
				.append("div")
				.style("opacity", 0)
				.attr("class", "tooltip")
				.style("background-color", "black")
				.style("border-radius", "15px")
				.style("padding", "8px")
				.style("color", "white")


  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.Fertility_Rate); } )
      .attr("cy", function (d) { return y(d.Infant_Mortality); } )
      .attr("r", 5)
      .style("fill", function (d) { return color(d.IMR_Severity) } )
	    .on("mouseover", function (d) {
				scatter_tooltip.transition()
								.duration(200)
								.style("opacity", .9);
							scatter_tooltip.html("Country: " + d.Country + " , " + "Infant Mortality: " + d.Infant_Mortality)
								.style("left", (d3.event.pageX) + "px")
								.style("top", (d3.event.pageY - 28) + "px");
						})
						
					.on("mouseout", function (d) {
						scatter_tooltip.transition()
							.duration(500)
							.style("opacity", 0);
					});

	// Add X axis label:
	svg.append("text")
		.attr("text-anchor", "end")
		.attr("x", width)
		.attr("y", height + margin.top + 20)
		.text("Fertility Rate (# of childs per woman)");

	// Y axis label:
	svg.append("text")
		.attr("text-anchor", "end")
		.attr("transform", "rotate(-90)")
		.attr("y", -margin.left+20)
		.attr("x", -margin.top)
		.text("Infant Mortality Rate (# of deaths per 1000 live births)")
	

					
			// Annotation
			svg.append('rect')
				.attr("x", 150)
				.attr("y", 5)
				.attr("width", 500)
				.attr("height", 30)
				.style("fill", 'lightblue')

			svg.append('text')
				.attr("x", 160)
				.attr("y", 15)
				.attr("width", 60)
				.attr("height", 20)
				.style("fill", 'red')
				.text("Hover the mouse over each data point to see additional details.")
				.attr("text-anchor", "left")
				.style("alignment-baseline", "middle")

})

</script>

</body>
</html>
